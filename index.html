<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <h1>Todo List</h1>
    <form id="form">
      <input type="text" class="input" id="input" placeholder="Enter your tasks" autocomplete="off">

      <ul class="todos" id="todos"></ul>
      <!-- <ol class="todos" id="todos"></ol> -->
    </form>
    
    
    <div class="small">
      <div>&#8592 Left click to toggle completed.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
      <div>Right click to delete todo &#8594</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
